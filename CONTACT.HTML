<div class="container" >
  <form action="/contact us/" data-netlify="true">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="on">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="on">

    <label for="fname">Number</label>
    <input type="number" id="fname" name="firstname" placeholder="Your number." autocomplete="on">
  
     <label for="fname">Email</label>
    <input type="email" id="fname" name="firstname" placeholder="Your Email" autocomplete="on">
     
    <label for="subject">Message</label>
    <textarea id="subject" name="subject" placeholder="Enter your message" style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
